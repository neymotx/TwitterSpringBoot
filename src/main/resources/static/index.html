<!DOCTYPE html>
<html>
<head>
<title>Twitter Spring Boot</title>
<link rel="stylesheet" href="/main.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div class="panel panel-default">
		<div class="panel-body">
		<button class="NormalCSS"id="connect" onclick="connect()">Connect</button>
		<button class="NormalCSS" id="disconnect" onclick="disconnect()">Disconnect</button>
		<button class="NormalCSS" id="submit" style="float: right;" onclick="submitFilters()">Submit</button>
		</div>
	</div>
	
	<div class="panel panel-default">	
		<div class="panel-body">
			<label for="followers">Followers</label>
			<input type="text" id="followers" name="followers" onkeypress="enterKeyInFollowers(event)" placeholder="@username">
			<button class="NormalCSS" onclick="addFollowers()">Add</button>
			<div class="panel-body" id="followers-area"></div>	
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body">	
			<label for="keywords">Keywords</label> 
			<input type="text" id="keywords" name="keywords" onkeypress="enterKeyInKeywords(event)" placeholder="keywords">
			<button class="NormalCSS" onclick="addKeywords()">Add</button>
			<div class="panel-body" id="keywords-area"></div>
		</div>
	</div>	
	
		
	<div id="tweet-container">
</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="/app.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
